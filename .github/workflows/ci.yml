name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Import check
        run: |
          python - <<'PY'
import sys
modules = ['flask','pandas','matplotlib','requests']
missing = []
for m in modules:
    try:
        __import__(m)
    except Exception as e:
        missing.append((m,str(e)))
if missing:
    print('Missing or failing imports:', missing)
    sys.exit(1)
print('Imports OK')
PY
